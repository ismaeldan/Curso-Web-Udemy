<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jquery Eventos - Mouse</title>

		<!-- CDN -->
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

		<script  type="text/javascript">

			$(document).ready( function(){

				//click			Quando clica
				//dblclick		Quando clica 2x
				//mousedown		Quando clica (Mas n√£o precisa soltar)
				//mouseover		Quando esta na area do elemento
				//mouseout

				$('#div_1').mouseover( function(){
					alert('Elemento foi cricado');
				});

			});

		</script>
	
	</head>
	<body>

		<div id="div_1" style="height: 150px; width: 150px; background: #CCC">
		</div>

	</body>

</html>
