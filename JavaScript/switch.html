<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Switch</title>
		
		<!--
		<script type="text/javascript">
			alert('Teste de inclusão de JavaScript');
		</script>
		-->

		<script type="text/javascript">


			var opcao = 1;

			switch(opcao){

				case 1:

					document.write('Opção 1 mané');

					break;

				case 2:

					document.write('Opção 2 mané');

					break;

				case 3:

					document.write('Opção 3 mané');

					break;

				default:

					document.write('Opção Invalida mané');

			}
			
		</script>

	</head>
	<body>


	</body>
</html>
