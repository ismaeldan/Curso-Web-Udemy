		<script type="text/javascript">

			function calcularArea (largura, comprimento) {

				largura = parseFloat(largura);

				comprimento = parseFloat(comprimento);

				var area = largura * comprimento;

				return area;

			}

			var largura = prompt("Digite a Largura do Terreno: ");

			var comprimento = prompt("Digite a comprimento do Terreno: ");

			var areaTerreno = calcularArea (largura,comprimento);

			document.write("O terreno possui " + areaTerreno + " metros quadrados");
			
		</script>

	</head>
